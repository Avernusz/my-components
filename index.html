<style id="jsbin-css">
html, body {
  height: 100%;
}

#clock {
  text-align: center;
  position: relative;
  bottom: -50%;
  font-family: "Titillium Web", sans-serif;
  font-size: 68px;
  margin-top: -34px;
  color: white;
}


</style>
</head>
<body>
  <div id="clock">12:13:14</div>
<script id="jsbin-javascript">
function colorClock(){
var date = new Date();
var hours = date.getHours();
if (hours < 9) {
  hours = '0' + hours;
}
var minutes = date.getMinutes();
if (minutes < 9) {
  minutes = '0' + minutes;
}
var seconds = date.getSeconds();
if (seconds < 9) {
  seconds = '0' + seconds;
}
var clockFace = hours + ':' + minutes + ':' + seconds;
console.log(clockFace);

document.getElementById('clock').innerHTML = clockFace;
  
  var hexColor = '#' + hours + minutes + seconds;
  document.body.style.background = hexColor;
  
  setTimeout(function() {
  colorClock();
  }, 1000);
}

colorClock();
</script>
</body>
